<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOL Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Image</h2>
  <p>The .img-responsive class makes the image scale nicely to the parent element (resize the browser window to see the effect):</p>
  <img class="img-thumbnail" src="Lane3.jpg" alt="Chania" width="25%" height="50">
  <img class="img-thumbnail" src="Lane2.jpg" alt="Chania" width="25%" height="50"> 
  <img class="img-responsive" src="Lane.jpg" alt="Chania" width="25%" height="50"> 
  <img class="img-thumbnail" src="Lane3-small.png" alt="Chania" width="25%" height="50"> 
</div>
 <div class="row">
  <div class="column">
    <img class="img-thumbnail" src="Lan3.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img class="img-thumbnail"  src="Lane2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="img4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>

</body>
</html>
